<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link media="all" rel="stylesheet" href="./css/rivet.css">
    <link media="all" rel="stylesheet" href="./css/site.css">
    <title>Rivet starter file</title>
</head>
<body>
    <header class="rvt-header" role="banner">
        <a class="rvt-skip-link" href="#main-content">Skip to content</a>
        <div class="rvt-header__trident">
            <svg role="img" xmlns="http://www.w3.org/2000/svg" width="60" height="70" viewBox="0 0 60 70" aria-labelledby="logo">
                <title id="logo">Manga Quotes</title>
                <use xlink:href="/images/rvt-icons.svg#rvt-icon-chat"></use>
            </svg>
        </div>
        <span class="rvt-header__title">
            <a href="/">Manga Quotes</a>
        </span>
    </header>
    <main role="main" id="main-content">
        <div class="rvt-p-top-sm">
            <!-- **************************************************************
                Start building here!
            *************************************************************** -->
            <div class="rvt-button-group">
                <button class="rvt-button">Primary</button>
                <button class="rvt-button rvt-button--success">Success</button>
                <button class="rvt-button rvt-button--danger">Danger</button>
                <button class="rvt-button rvt-button--plain">Plain</button>
            </div>
            <svg class="rvt-icon">
                <use xlink:href="/images/rvt-icons.svg#rvt-icon-chat"></use>
            </svg>
        </div>
    </main>
    <footer class="rvt-footer m-top-xxl" role="contentinfo">
        <div class="rvt-footer__copyright-lockup">
            <p>Manga Quotes can be found on <a href="https://github.com/jasonfrancis/MangaQuotes">Github</a> and is freely available under the <a href="https://mit-license.org/">MIT License</a>.</p>
        </div>
        <!-- <ul class="rvt-footer__aux-links">
            <li class="rvt-footer__aux-item">
            </li>
            <li class="rvt-footer__aux-item">
            </li>
        </ul> -->
    </footer>
    <script src="./js/rivet.min.js"></script>
</body>
</html>
